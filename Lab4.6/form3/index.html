<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="https://kit.fontawesome.com/98bcf6ee9c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Form 3</title>
</head>
<body>
<div id="main">
    <div class="container">
        <div class="sign-up">
            <div class="form">
                <form action="">
                    <div class="account">
                        <div class="title">
                            <span>Account</span>
                        </div>
                        <div class="input full-name">
                            <label for="full-name"><i class="fa-solid fa-user"></i></label>
                            <span class="line"></span>
                            <input type="text" name="full-name" id="full-name" placeholder="Full name">
                        </div>
                        <div class="input email">
                            <label for="email"><i class="fa-solid fa-envelope"></i></label>
                            <span class="line"></span>
                            <input class="email" type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="input password">
                            <label for="password"><i class="fa-solid fa-key"></i></label>
                            <span class="line"></span>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="date-of-year">
                        <div class="title">
                            <span>Date of Birth</span>
                        </div>
                        <div class="input-birth-date">
                            <div class="input">
                                <input type="text" name="day" id="day" placeholder="DD">
                            </div>
                            <div class="input">
                                <input type="text" name="month" id="month" placeholder="MM">
                            </div>
                            <div class="input">
                                <input type="text" name="year" id="year" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                    <div class="gender">
                        <div class="title">
                            <span>Gender</span>
                        </div>
                        <div class="check-box">
                            <div id="male" class="button active">
                                <span>Male</span>
                            </div>
                            <div id="female" class="button">
                                <span>Female</span>
                            </div>
                        </div>
                    </div>
                    <div class="payment-details">
                        <div class="title">
                            <span>Payment Details</span>
                        </div>
                        <div class="check-box">
                            <div id="credit-card" class="button active">
                                <div class="text">
                                    <i class="fa-brands fa-cc-visa"></i>
                                    <span>Credit Card</span>
                                </div>
                            </div>
                            <div id="paypal" class="button">
                                <div class="text">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                    <span>Paypal</span>
                                </div>
                            </div>
                        </div>
                        <div class="input card-number">
                            <label for="card-number"><i class="fa-regular fa-credit-card"></i></label>
                            <span class="line"></span>
                            <input type="text" name="card-number" id="card-number" placeholder="Card Number">
                        </div>
                        <div class="input card-CVC">
                            <label for="card-cvc"><i class="fa-solid fa-user"></i></label>
                            <span class="line"></span>
                            <input type="text" name="card-cvc" id="card-cvc" placeholder="Card CVC">
                        </div>
                        <div class="out-of-date">
                            <div class="input-date">
                                <div class="input">
                                    <select name="out-of-month" id="month-of-out">
                                        <option value="01 January">01 Jan</option>
                                        <option value="01 January">01 Feb</option>
                                        <option value="01 ">01 Mar</option>
                                        <option value="01 April">01 Apr</option>
                                        <option value="01 April">01 May</option>
                                        <option value="01 June">01 Jun</option>
                                        <option value="01 July">01 Jul</option>
                                        <option value="01 August">01 Aug</option>
                                        <option value="01 August">01 Sep</option>
                                        <option value="01 October">01 Oct</option>
                                        <option value="01 November">01 Nov</option>
                                        <option value="01 December">01 Dec</option>
                                    </select>
                                </div>
                                <div class="input">
                                    <select name="out-of-year" id="year-of-out">
                                        <option value="2010">2010</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2012">2012</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2020">2020</option>
                                        <option value="2025">2025</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="terms-and-conditions">
                        <div class="title">
                            <span>Terms and conditions</span>
                        </div>
                        <div class="accept-terms">
                            <div class="input">
                                <input type="checkbox" name="accept-terms" id="accept-terms">
                            </div>
                            <div class="text">
                                <span>I accept the terms and conditions for signing up to thes service and hereby confirm i have read the privacy policy</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../javascripts/script.js"></script>
</body>
</html>
