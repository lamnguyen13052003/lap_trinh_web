<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Form 2</title>
</head>
<body>
<div id="main">
    <div class="container">
        <div class="connect">
            <div class="login">
                <div class="form">
                    <form action="" method="get">
                        <div class="title">
                            <h1>Sign in</h1>
                        </div>
                        <div class="input">
                            <div class="email">
                                <input class="email" type="text" name="account" id="account"
                                       placeholder="username or email">
                            </div>
                            <div class="password">
                                <input class="password" type="password" name="password" id="password"
                                       placeholder="password">
                            </div>
                            <div>
                                <button id="submit" type="button">
                                    <span>SIGN <IN></IN></span>
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="login-oder">
                    <span>Or login with</span>
                    <div class="icon-login">
                        <a href="https://www.facebook.com/">
                            <img src="icon/facebook.png" alt="facebook.png">
                        </a>
                        <a href="">
                            <img src="icon/google.png" alt="google.png">
                        </a>
                    </div>
                </div>
            </div>
            <div class="sign-up">
                <button>
                    <a href="#"><span>Sign up</span></a>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../javascripts/script.js"></script>
</body>
</html>
