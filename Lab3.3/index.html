<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Form 2</title>
</head>
<body>
<div id="main">
    <div class="container">
        <div class="connect">
            <div class="login">
                <div class="form">
                    <form action="" method="get">
                        <div class="title">
                            <h1>Sign in</h1>
                        </div>
                        <div class="input">
                            <input type="text" name="account" id="account" placeholder="username or email">
                            <input type="password" name="password" id="password" placeholder="password">
                            <button>
                                <span>
                                    SIGN IN
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="login-oder">
                    <span>Or login with</span>
                    <div class="icon-login">
                        <a href="https://www.facebook.com/">
                            <img src="icon/facebook.png" alt="facebook.png">
                        </a>
                        <a href="">
                            <img src="icon/google.png" alt="google.png">
                        </a>
                    </div>
                </div>
            </div>
            <div class="sign-up">
                <button>
                    <a href="#"><span>Sign up</span></a>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
